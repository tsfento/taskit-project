<app-new-task></app-new-task>
<app-view-task></app-view-task>
<app-edit-task></app-edit-task>
<!-- Begin Delete Confirmation Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="d-flex justify-content-end btn-close-div">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center mt-3">
        <p *ngIf="deleteIndex !== undefined"
        class="mb-4"
        style="font-weight: bold; font-size: 28px;">Are you sure you want to delete task '{{ page[pageIndex].title }}'?</p>
        <div class="mb-5">
          <button type="button" class="btn btn-secondary dlt-btn me-4" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger dlt-btn" data-bs-dismiss="modal" (click)="deleteTask(deleteIndex)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Confirmation -->
<app-tasks-list-bar></app-tasks-list-bar>
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover rounded-3 text-center">
      <thead>
        <tr>
          <th class="header" scope="col">Task</th>
          <th class="header" scope="col">Due Date</th>
          <th class="header" scope="col">Priority</th>
          <th class="header" scope="col">Status</th>
          <th class="header" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom"
        *ngFor="let task of page; let i = index">
          <th class="title" scope="row">{{ task.title }}</th>
          <td>{{ task.dueDate }}</td>
          <td><span
            *ngIf="task.priority !== ''"
            class="bi bi-circle-fill {{ task.priority.toLowerCase() }}">&nbsp;</span>{{ task.priority }}</td>
          <td>
            <!-- Change to dropdown -->
            {{ task.status }}
          </td>
          <td>
            <div class="d-flex justify-content-evenly"
            *ngIf="task.priority !== ''">
              <i class="bi bi-eye action" title="View" (click)="showViewModal(i)"></i>
              <i class="bi bi-pencil-square action" title="Edit" (click)="showEditModal(i)"></i>
              <i class="bi bi-trash action" title="Delete" (click)="showDeleteModal(i)"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pages text-center">
      <button class="btn btn-sm btn-arrow me-1" [disabled]="pageNum === 1" (click)="switchPageNum('back')">&laquo;</button>
      <button class="btn btn-sm btn-num me-1">{{ pageNum }}</button>
      <button class="btn btn-sm btn-arrow" [disabled]="pageNum === totalPages" (click)="switchPageNum('forward')">&raquo;</button>
    </div>
  </div>
</div>
