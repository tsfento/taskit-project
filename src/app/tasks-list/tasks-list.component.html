<app-new-task></app-new-task>
<app-view-task></app-view-task>
<app-edit-task></app-edit-task>
<!-- Begin Delete Confirmation Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: crimson; color: white;">
        <h1 class="modal-title fs-5">Delete?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngIf="deleteIndex !== undefined"
        style="font-size: 22px;">Are you sure you want to delete task '{{ tasks[deleteIndex].title }}'?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteTask(deleteIndex)">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Confirmation -->
<app-tasks-list-bar></app-tasks-list-bar>
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover rounded-3 text-center">
      <thead>
        <tr>
          <th class="header" scope="col">Task</th>
          <th class="header" scope="col">Due Date</th>
          <th class="header" scope="col">Priority</th>
          <th class="header" scope="col">Status</th>
          <th class="header" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom"
        *ngFor="let task of tasks; let i = index">
          <th scope="row">{{ task.title }}</th>
          <td>{{ task.dueDate }}</td>
          <td><span
            *ngIf="task.priority !== ''"
            class="bi bi-circle-fill {{ task.priority.toLowerCase() }}">&nbsp;</span>{{ task.priority }}</td>
          <td>
            <!-- Change to dropdown -->
            {{ task.status }}
          </td>
          <td>
            <div class="d-flex text-center justify-content-evenly"
            *ngIf="task.priority !== ''">
              <i class="bi bi-eye action" title="View" (click)="showViewModal(i)"></i>
              <i class="bi bi-pencil-square action" title="Edit" (click)="showEditModal(i)"></i>
              <i class="bi bi-trash action" title="Delete" (click)="showDeleteModal(i)"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
