<app-new-task></app-new-task>
<app-view-task></app-view-task>
<app-edit-task></app-edit-task>
<!-- Delete Confirmation Modal Here -->
<app-tasks-list-bar></app-tasks-list-bar>
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover rounded-3 text-center">
      <thead>
        <tr>
          <th class="header" scope="col">Task</th>
          <th class="header" scope="col">Due Date</th>
          <th class="header" scope="col">Priority</th>
          <th class="header" scope="col">Status</th>
          <th class="header" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
        <th scope="row">{{ task.title }}</th>
        <td>{{ task.dueDate }}</td>
        <td><span
          *ngIf="task.priority !== ''"
          class="bi bi-circle-fill {{ task.priority.toLowerCase() }}">&nbsp;</span>{{ task.priority }}</td>
        <td>
          <!-- Change to dropdown -->
          {{ task.status }}
        </td>
        <td class="d-flex text-center justify-content-evenly">
          <i class="bi bi-eye action" title="View" (click)="showViewModal(task.id)"></i>
          <i class="bi bi-pencil-square action" title="Edit" (click)="showEditModal(task.id)"></i>
          <i class="bi bi-trash action" title="Delete" (click)="showDeleteModal(task.id)"></i>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
